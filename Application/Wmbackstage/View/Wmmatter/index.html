<body>

<div id="wrapper">

    <!-- Navigation -->
    <include file="Index/nav" />

    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">网盟素材信息管理</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>

        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        网盟素材信息管理
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <div class="well">
                            <form class="form-inline" action="/index.php" method="get">
                                <input type="hidden" name="m" value="wmbackstage"/>
                                <input type="hidden" name="c" value="wmmatter"/>
                                <input type="hidden" name="a" value="index"/>
                                <div class="form-group">
                                    <label >请输入书号：</label>
                                    <input type="text" class="form-control" name="bookid" placeholder="" value="{$input_bookid}">
                                </div>
                                &nbsp;&nbsp;
                                <div class="form-group">
                                    <label>请输入书名：</label>
                                    <input type="text" class="form-control" name="bookname" placeholder="" value="{$input_bookname}">
                                </div>
                                &nbsp;&nbsp;
                                <div class="form-group">
                                    <button type="submit" class="btn btn-default"><i class="fa fa-search fa-fw"></i>&nbsp;&nbsp;搜索素材</button>
                                </div>
                                &nbsp;&nbsp;
                                <div class="form-group">
                                    <a href="{:U('wmbackstage/wmmater/index')}" class="btn btn-default"><i class="fa fa-refresh fa-fw"></i>&nbsp;&nbsp;刷新列表</a>
                                </div>

                            </form>
                        </div>
                        <table width="100%" class="table table-striped table-bordered table-hover" >
                            <thead>
                            <tr>
                                <th class="wm_table_center">素材ID</th>
                                <th class="wm_table_center">书号</th>
                                <th class="wm_table_center">书名</th>
                                <th class="wm_table_center">类型</th>
                                <th class="wm_table_center">后续阅读地址</th>
                                <th class="wm_table_center">附件下载</th>
                                <th class="wm_table_center">上传时间</th>
                                <th class="wm_table_center">操作</th>

                            </tr>
                            </thead>
                            <tbody>
                            <volist name="matters" id="matter">
                                <tr class="odd gradeX">
                                    <td class="wm_table_center">{$matter.matter_id}</td>
                                    <td class="wm_table_center">{$matter.bid}</td>
                                    <td class="wm_table_center">{$matter.catename}</td>
                                    <td class="wm_table_center">{$matter.type_name}</td>
                                    <td class="wm_table_center">{$matter.after_url}</td>
                                    <td class="wm_table_center"><a class="btn btn-primary btn-xs" href="{$matter.upload_file}">查看附件</a> </td>
                                    <td class="wm_table_center">{$matter.upload_time|date='Y-m-d',###}</td>
                                    <td class="wm_table_center">
                                        <span id="updata_list" attr-id="{$matter.matter_id}"><i class="fa fa-edit fa-fw"></i>&nbsp;</span>
                                        <span id="delete_list" attr-id="{$matter.matter_id}" attr-message="删除 {$matter.catename}"><i class="fa fa-trash-o fa-fw"></i></span>
                                    </td>

                                </tr>
                            </volist>


                            </tbody>
                        </table>
                        <!-- /.table-responsive -->
                        <div class="pagination pagination-centered wm_table_page">{$pageRes}</div>
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
    </div>
    <!-- /#page-wrapper -->

</div>


    <!-- /#wrapper -->
    <include file="Index/footer" />

    </script>
