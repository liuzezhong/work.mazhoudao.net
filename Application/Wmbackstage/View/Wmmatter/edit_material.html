<include file="Index/header" />


<body>

<div id="wrapper">

    <!-- Navigation -->
    <include file="Index/nav" />

    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">修改素材</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>

        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12">
                <!-- /.panel-heading -->
                <div class="row">
                    <div class="col-md-3">

                    </div>
                    <div class="col-md-6">
                        <form>
                            <div class="form-group">
                                <input type="hidden" name="matter_id" value="{$material.matter_id}">
                                <label for="exampleInputEmail1">书号：</label>
                                <input type="text" class="form-control" id="exampleInputEmail1" placeholder="" name="bookid" value="{$material.bid}">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">书名：</label>
                                <input type="text" class="form-control" id="exampleInputPassword1" placeholder="" name="bookname" value="{$material.catename}">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword2">类型：</label>
                                <select class="form-control" id="exampleInputPassword2">
                                    <option value="{$material.type_id}">{$typename}</option>
                                    <foreach name="matterTypes" item="type">
                                        <option value="{$key}">{$type}</option>
                                    </foreach>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="exampleInputPassword3">素材详情：</label>
                                <textarea class="form-control" id="exampleInputPassword3" name="bookdetail" row="4" style="width: 100%">{$material.matter_detail}</textarea>
                                <!--<input type="text" class="form-control" id="exampleInputPassword3" placeholder="" name="bookdetail">-->
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword4">后续阅读地址：</label>
                                <input type="text" class="form-control" id="exampleInputPassword4" placeholder="" name="afterurl" value="{$material.after_url}">
                            </div>

                            <div class="form-group">
                                <label>上传素材附件:</label>
                                <p><a href="{$material.upload_file}">查看已上传附件</a></p>
                                <form>
                                    <div id="queue"></div>
                                    <input id="file_upload" name="file_upload" type="file" multiple="true">
                                    <p class="help-block" id="upload_org_code_img" style="display: none" ></p>
                                    <input id="file_upload_image" name="file_up" type="hidden" multiple="true" value="{$material.upload_file}">
                                </form>

                            </div>

                            <button type="button" class="btn btn-primary btn-block" id="update_material">修改素材</button>
                            <a type="button" class="btn btn-default btn-block" href="{:U('wmbackstage/wmmatter/index')}">返回列表</a>
                        </form>
                    </div>
                    <div class="col-md-3">

                    </div>

                </div>


            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
    </div>
    <!-- /#page-wrapper -->

</div>

    <!-- /#wrapper -->
    <include file="Index/footer" />


    <!-- Page-Level Demo Scripts - Tables - Use for reference -->

</body>

</html>
